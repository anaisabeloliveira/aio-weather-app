<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app card app mb-2">
        <div class="row searchForm">
          <form class="search-bar" id="search-engine">
            <input
              type="text"
              autofocus
              autocomplete="off"
              placeholder="Search a City..."
              id="searchCity"
              class="col-5"
            />
            <input
              type="submit"
              title="Search"
              class="btn btn-outline-secondary search-btn col-3"
              value="ðŸ”Ž"
            />
            <input
              type="button"
              title="Current Location"
              class="btn btn-outline-secondary col-3"
              value="ðŸ§­"
              id="gps"
            />
          </form>
        </div>

        <div class="weather-now card app mb-3">
          <ul class="city-now">
            <li id="cityInput"></li>
            <li class="date-now" id="date-now"></li>
            <li id="description"></li>
          </ul>

          <div class="row now">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src=""
                  alt=""
                  class="float-left weather-image-now"
                  id="icon"
                />
                <div class="temperature-now">
                  <span class="temperature-now-c" id="temp-now"></span>
                  <span class="tempUnit">
                    <a href="#" class="c-or-f active" id="celsius">ÂºC</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Feels Like: <span id="feels-like"></span></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="weather-5days card app" id="forecast"></div>
      </div>
      <small class="signature"
        ><a
          href="https://github.com/anaisabeloliveira/aio-weather-app"
          target="_blank"
          >Open-Source Code</a
        >
        by Ana Isabel Oliveira</small
      >
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
